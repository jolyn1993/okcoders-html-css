<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Justine Gab</title>
    <link rel="icon" type="image/png" href="https://justinegabportfolio.files.wordpress.com/2017/04/cropped-justinelogoblack1-e1493229334995.png?w=200">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header">
            <div>
                <img src="images/justine-logo.png" alt="JG Logo">
                <h1>JUSTINE GAB</h1>
            </div>
        </div>
        <ul id="menu">
            <li><a href="/">Home</a></li>
            <li><a href="/photos.html">Photos</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>

        <form action="">
            <label for="email">
                Email
            </label>
            <input type="text" name="email" id="email">
            <input type="checkbox" name="rememberme" id="rememberme">
            <input type="radio" name="foo" id="foo">
            <input type="button" value="Click Me" name="bar" id="bar">
            <button>Click Me</button>
        </form>

        <footer>
            <p class="footer">@2018 Justine Gab</p>
            <p class="footer-2">|</p>
            <p class="footer-2"><a href="mailto:jolyn1993@gmail.com">
                    Contact me</a></p>
        </footer>

        <script>
            window.onscroll = function () { myFunction() };

            var menu = document.getElementById("menu");
            var sticky = menu.offsetTop;

            function myFunction() {
                if (window.pageYOffset >= sticky) {
                    menu.classList.add("sticky")
                } else {
                    menu.classList.remove("sticky");
                }
            }
        </script>
</body>

</html>
